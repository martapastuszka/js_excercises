<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projekt 11 - zadanie 3 - stoper</title>
    <style>
        body {
            margin: 0;
        }

        .time {
            position: absolute;
            width: 100vw;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            font-size: 60px;
            text-align: center;
            font-family: monospace;
        }

        button {
            font-size: 44px;
            margin: 30px;
        }
    </style>
</head>

<body>
    <button class="main">Start</button>
    <button class="reset">Reset</button>
    <div class="time">
        <p>Czas od startu:</p>
        <div>---</div>
    </div>
    <script>
        // http://websamuraj.pl/examples/js/projekt11/
        // Pobrać sobie przyciski start , restet oraz diva, w którym będzie się wyświetlało odliczanie.
        // Dodać add event listener - na klik start wyświetla się zawartość diva
        // gdy Start kliknięte to textcontent Start zamienia się na pauza.

        const startBtn = document.querySelector('.main');
        const resetBtn = document.querySelector('.reset');
        const div = document.querySelector('.time div');
        let miliSec = 0; //setne sekundy
        let idI;
        
        const counter = ()=>{
            miliSec++;
            div.textContent = (miliSec/100).toFixed(2);
        }
            
        const startCount = () => {
            if(startBtn.textContent === 'Start'){
                startBtn.textContent = 'Pauza';
                idI = setInterval(counter, 10); //identyfikator ID interwału
            }
            else{
                startBtn.textContent = 'Start';
                clearInterval(idI);

            }
        }

        const resetCount = ()=>{
            div.textContent = '---';
            startBtn.textContent = 'Start';
            clearInterval(idI);
        }

        startBtn.addEventListener('click', startCount);
        resetBtn.addEventListener('click', resetCount);

    </script>
</body>

</html>
