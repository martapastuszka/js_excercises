<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Apka życiowa - powiedz co mam zrobić</title>
 <style>
  body * {
  font-size: 24px;
  font-family: arial;
 }
 </style>
</head>

<body>
 <form action="">
  <label>Dodaj możliwości: </label><input type="text">
  <button class="add">Dodaj</button>
  <button class="clean">Resetuj</button>
 </form>
 <h2>Komputerze kochany, pokaż co mam zrobić z tym o czym myślę...</h2>
 <button class="showAdvice">Pokaż radę</button>
 <button class="showOptions">Pokaż możliwości</button>
 <h1></h1>

 <script>
 	// <!-- Projekt docelowy:
// https://websamuraj.pl/examples/js/projekt6-zad1/ -->
// <!-- Stwórz tablicę przechowującą możliwości z dwiema wartościami domyślnymi (np. walcz, przemyś to jeszcze raz) -->
// <!-- Przycisk dodaj: dodaje możliwości do tablicy -- aktualna zawartość tablicy po dodaniu wyświetla się w konsoli -->
// <!-- Przycisk reset: usuwa możliwości (tablica staje się pusta) -->
// <!-- Przycisk pokaż odpowiedź - losuje z tablicy możliwość -->
// <!-- Przycisk pokaż możliwości - pokazuje w alercie zawartość tablicy -->

const btnAdd = document.querySelector('.add');
const btnClean = document.querySelector('.clean');
const showAdvice = document.querySelector('.showAdvice');
const showOptions = document.querySelector('.showOptions');
const header = document.querySelector('h1');
const input = document.querySelector('input');

const options = ['walcz', 'przemyśl to jeszcze raz'];


const addOption = (e) => {
	if(input.value){
		e.preventDefault();
		options.push(input.value);
		console.log(options);
		alert(`Dodałeś: ${input.value}`);
		input.value = '';
	}
}

const cleanOptions = (e) =>{
	e.preventDefault();
	options.splice(2); 	
	console.log(options);
}

const showSomeOptions = (e)=>{
    e.preventDefault();
	alert(`Możliwe opcje to: ${options.join('--- ---')}`);
}

const showMeAdvice = (e) =>{
    e.preventDefault();
    const indexOptions = Math.floor(Math.random(options)*options.length);
  	console.log(options[indexOptions]);
    header.textContent = options[indexOptions];
}


btnAdd.addEventListener('click', addOption);
btnClean.addEventListener('click', cleanOptions);
showOptions.addEventListener('click', showSomeOptions);
showAdvice.addEventListener('click', showMeAdvice);


 </script>
</body>

</html>
