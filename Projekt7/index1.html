<!DOCTYPE html>
<html lang="pl">

<head>
 <meta charset="UTF-8">
 <title>Generator Kodów</title>
 <style>
  html {
   font-family: arial;
  }

  button {
   display: block;
   margin: 20px auto 50px;
   background-color: #fff;
   border: 5px solid cadetblue;
   padding: 20px 50px;
   font-size: 30px;

  }

  div {
   margin: 10px;
   font-size: 22px;
  }
 </style>
</head>

<body>
 <button>Wygeneruj 1000 różnych kodów</button>
 <section></section>

 <script>
     const chars = 'ABCDEFGHIJK0123456789';

     const btn = document.querySelector('button');
     const section = document.querySelector('section');

     const codesNumber = 1000;
     const charsNumber = 10;
     
     const codesGenerator = () =>{
        for(i=0; i<codesNumber; i++){
            let code="";
            for(j=0; j<charsNumber; j++){
                const index = Math.floor(Math.random()*21);
                code += chars[index];
            }
            const div = document.createElement('div');
            div.textContent = code;
            section.appendChild(div);
        }
     }

     btn.addEventListener('click', codesGenerator)

 </script>
</body>

</html>
