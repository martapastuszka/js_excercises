<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Typing - zadanie 1</title>
 <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&amp;subset=latin-ext" rel="stylesheet">


 <style>
  div {
   font-family: roboto;
   max-width: 80%;
   margin: 20px auto;
   font-size: 20px;
   letter-spacing: 1px;
  }
  .cursor{
      opacity: 0;
      transition: 0.2s;
  }
  .cursor.active{
      opacity: 1;
  }
 </style>
</head>

<body>
 <div>
  <span class="text"></span><span class="cursor">|</span>
 </div>

 <script>
     const spnText = document.querySelector('.text');
     const spnCursor = document.querySelector('.cursor');
     const txt = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam dolore accusantium laborum nostrum! ";

     
     let indexText = 0;
     const time = 40;
     const addLetter = ()=>{
         spnText.textContent += txt[indexText];
         indexText++;
         if(indexText===txt.length) clearInterval(indexTyping);
     }

     const cursorAnimation = ()=>{
         spnCursor.classList.toggle('active');

     }
     const indexTyping = setInterval(addLetter, time) //Ta funkcja musi zostać odwołana, gdy chcemy przerwać, ponieważ nie przerwie działania po wypisaniu całego stringa automatycznie, będzie się wykonywała do końca trwania programu. Funkcja zwraca swój index.

    
     setInterval(cursorAnimation, 400)

 </script>
</body>

</html>
